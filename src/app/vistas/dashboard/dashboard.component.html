 <app-header></app-header>
<div class="container">
  <h3>Lista De subcriptores</h3>
  <button type="button" class="btn btn-primary" (click)="nuevoSubcriptor()">Nuevo Paciente</button>
  <!-- *ngFor="let subcriptors of subcriptores" (click)="editarSubcriptor(subcriptors.PublicId)" -->
  <button type="button" class="btn btn-success mx-3" >Editar</button>
  <button type="button" class="btn btn-danger" (click)="confirmarEliminar()">Eliminar</button>
  <table class="table">
    <thead>
      <tr>
        <th scope="col">ID</th>
        <th scope="col">NOMBRE</th>
        <th scope="col">DNI</th>
        <th scope="col">TELEFONO</th>
        <th scope="col">CORREO</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let subcriptor of subcriptores" (click)="editarSubcriptor(subcriptor.PacienteId)">
        <th scope="row">{{ subcriptor.PacienteId }}</th>
        <td>{{ subcriptor.Nombre }}</td>
        <td>{{ subcriptor.DNI }}</td>
        <td>{{ subcriptor.Telefono }}</td>
        <td>{{ subcriptor.Correo }}</td>
      </tr>
    </tbody>
  </table>
